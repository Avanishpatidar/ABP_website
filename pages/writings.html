<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writings - Avanish Patidar</title>
    <link rel="stylesheet" href="../css/styles.css">
    <meta name="description" content="Read Avanish Patidar's thoughts, tutorials, and insights on technology, programming, and development.">
</head>
<body>
    <div id="loader" class="loader-container">
        <div class="loader"></div>
    </div>
    
    <div class="container">
        <aside class="sidebar">
            <nav class="nav">
                <a href="../index.html" class="nav-link">About</a>
                <a href="work.html" class="nav-link">Work</a>
                <a href="writings.html" class="nav-link active">Writings</a>
            </nav>
        </aside>

        <main class="content">
            <section id="writings" class="section">
                <h1 class="section-title text-gradient">My Writings</h1>
                <p class="section-text">
                    A collection of my thoughts, tutorials, and insights on technology, programming, and development. Sharing knowledge and experiences from my journey as a developer.
                </p>

                <div id="blog-posts-container">
                    <!-- Blog posts will be populated by JavaScript -->
                </div>
            </section>
            
            <section id="blog-content" class="section" style="display: none;">
                <div id="post-content">
                    <!-- Individual blog post content will be loaded here -->
                </div>
            </section>
        </main>
    </div>

    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        <svg id="theme-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <path d="M12 1v2"></path>
            <path d="M12 21v2"></path>
            <path d="M4.22 4.22l1.42 1.42"></path>
            <path d="M18.36 18.36l1.42 1.42"></path>
            <path d="M1 12h2"></path>
            <path d="M21 12h2"></path>
            <path d="M4.22 19.78l1.42-1.42"></path>
            <path d="M18.36 5.64l1.42-1.42"></path>
        </svg>
    </button>

    <script src="../blog/blog-list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/ui-enhancements.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const blogPostsContainer = document.getElementById('blog-posts-container');
            const blogContent = document.getElementById('blog-content');
            const postContent = document.getElementById('post-content');

            // Display all blog posts
            blogPosts.forEach((post, index) => {
                const postElement = document.createElement('div');
                postElement.className = 'blog-post';
                postElement.style.animationDelay = `${index * 0.1}s`;
                postElement.innerHTML = `
                    <h3 class="blog-title">
                        <a href="#" data-slug="${post.slug}">${post.title}</a>
                    </h3>
                    <span class="blog-date">${post.date}</span>
                `;
                blogPostsContainer.appendChild(postElement);
            });

            // Add event listeners to blog post titles
            document.querySelectorAll('.blog-title a').forEach(link => {
                link.addEventListener('click', async (e) => {
                    e.preventDefault();
                    const slug = e.target.dataset.slug;
                    const post = blogPosts.find(p => p.slug === slug);

                    try {
                        const response = await fetch(`../blog/posts/${slug}.md`);
                        const markdown = await response.text();

                        // Use marked.js to convert markdown to HTML
                        postContent.innerHTML = `
                            <div class="text-center mb-lg">
                                <a href="#" id="back-to-posts" class="view-button">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M19 12H5"></path>
                                        <path d="M12 19l-7-7 7-7"></path>
                                    </svg>
                                    Back to Posts
                                </a>
                            </div>
                            <h1 class="section-title text-gradient text-center">${post.title}</h1>
                            <p class="blog-date text-center mb-lg">${post.date}</p>
                            <div class="blog-content">
                                ${marked.parse(markdown)}
                            </div>
                        `;
                        
                        // Hide posts list, show content
                        document.getElementById('writings').style.display = 'none';
                        blogContent.style.display = 'block';

                        // Update page title
                        document.title = `${post.title} - Avanish Patidar`;

                        // Add copy buttons to code blocks after content is loaded
                        if (typeof addCopyButtonsToCodeBlocks === 'function') {
                            addCopyButtonsToCodeBlocks();
                        }

                        // Add back button functionality
                        document.getElementById('back-to-posts').addEventListener('click', (e) => {
                            e.preventDefault();
                            document.getElementById('writings').style.display = 'block';
                            blogContent.style.display = 'none';
                            document.title = 'Writings - Avanish Patidar';
                        });

                    } catch (error) {
                        console.error('Error loading blog post:', error);
                        postContent.innerHTML = `
                            <div class="text-center">
                                <h2 class="section-title text-gradient">Post Not Found</h2>
                                <p class="section-text">Sorry, the blog post could not be loaded.</p>
                                <a href="#" id="back-to-posts-error" class="view-button">Back to Posts</a>
                            </div>
                        `;
                        
                        document.getElementById('writings').style.display = 'none';
                        blogContent.style.display = 'block';
                        
                        document.getElementById('back-to-posts-error').addEventListener('click', (e) => {
                            e.preventDefault();
                            document.getElementById('writings').style.display = 'block';
                            blogContent.style.display = 'none';
                            document.title = 'Writings - Avanish Patidar';
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
