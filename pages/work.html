<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work - Avanish Patidar</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="loader" class="loader-container">
        <div class="loader"></div>
    </div>
    <div class="container">
        <div class="sidebar">
            <nav class="nav">
                <a href="../index.html" class="nav-link">about</a>
                <a href="work.html" class="nav-link active">work</a>
                <a href="writings.html" class="nav-link">writings</a>
            </nav>
        </div>

        <div class="content">
            <section id="work" class="section">
                <h1 class="section-title">My Work</h1>
                <p class="section-text">
                    A showcase of my projects and contributions in software development, machine learning, and web technologies.
                </p>

                <div id="projects-container"></div>
            </section>
        </div>
    </div>

    <script src="../data/projects.js"></script>
    <script src="../js/main.js"></script>
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        <svg id="theme-icon" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <path d="M12 1v2"></path>
            <path d="M12 21v2"></path>
            <path d="M4.22 4.22l1.42 1.42"></path>
            <path d="M18.36 18.36l1.42 1.42"></path>
            <path d="M1 12h2"></path>
            <path d="M21 12h2"></path>
            <path d="M4.22 19.78l1.42-1.42"></path>
            <path d="M18.36 5.64l1.42-1.42"></path>
        </svg>
    </button>
    <script src="../js/ui-enhancements.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const projectsContainer = document.getElementById('projects-container');

            projects.forEach(project => {
                const projectElement = document.createElement('div');
                projectElement.className = 'work-item';

                let buttons = '';

                if (project.website) {
                    buttons += `
                        <a href="${project.website}" class="work-button" target="_blank">
                            üåç Visit Website
                        </a>
                    `;
                }

                if (project.github) {
                    buttons += `
                        <a href="${project.github}" class="work-button github-button" target="_blank">
                            üíª View on GitHub
                        </a>
                    `;
                }

                projectElement.innerHTML = `
                    <div class="work-title">${project.title}</div>
                    <p class="work-description">${project.description}</p>
                    <div class="work-links">${buttons}</div>
                `;

                projectsContainer.appendChild(projectElement);
            });
        });
    </script>
</body>
</html>
