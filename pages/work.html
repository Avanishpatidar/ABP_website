<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work - Avanish Patidar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <nav class="nav">
                <a href="../index.html" class="nav-link">about</a>
                <a href="work.html" class="nav-link active">work</a>
                <a href="writings.html" class="nav-link">writings</a>
            </nav>
        </div>

        <div class="content">
            <section id="work" class="section">
                <h1 class="section-title">My Work</h1>
                <p class="section-text">
                    A showcase of my projects and contributions in software development, machine learning, and web technologies.
                </p>

                <div id="projects-container"></div>
            </section>
        </div>
    </div>

    <script src="../data/projects.js"></script>
    <script src="../js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const projectsContainer = document.getElementById('projects-container');

            projects.forEach(project => {
                const projectElement = document.createElement('div');
                projectElement.className = 'work-item';

                let buttons = '';

                if (project.website) {
                    buttons += `
                        <a href="${project.website}" class="work-link" target="_blank">
                            Visit Website
                        </a>
                    `;
                }

                if (project.github) {
                    buttons += `
                        <a href="${project.github}" class="work-link" target="_blank">
                            View on GitHub
                        </a>
                    `;
                }

                projectElement.innerHTML = `
                    <div class="work-title">${project.title}</div>
                    <p class="work-description">${project.description}</p>
                    <div class="work-links">${buttons}</div>
                `;

                projectsContainer.appendChild(projectElement);
            });
        });
    </script>
</body>
</html>
